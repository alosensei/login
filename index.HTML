<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>

        <div class="container">
            <div class="back">
                <div class="back_login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Ingresa tus datos</p>
                    <button id="btnLog">Iniciar Sesión</button>
                </div>
                <div class="back_sign">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Registra tu cuenta</p>
                    <button id="btnReg">Registrar</button>
                </div>
            </div>

            <div class="contForm">

                <form class="cont_log">
                    <h2>Iniciar sesión</h2>
                    <input id="f_email" type="text" placeholder="Correo electrónico">
                    <input name="pass" type="password" placeholder="Contraseña">
                    <button type="button" id="f_log">Entrar</button>
                </form>

                <form class="cont_reg">
                    <h2>Registrarse</h2>
                    <input name="f_name" type="text" placeholder="Nombre">
                    <input name="mail" type="text" placeholder="Correo Electrónico">
                    <input name="user" type="text" placeholder="Usuario">
                    <input name="pass" type="password" placeholder="Contraseña">
                    <button type="button" id="f_reg">Registro</button>
                </form>

            </div>

        </div>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
